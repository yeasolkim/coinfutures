name: Trading Journal Generator

on:
  schedule:
    # 매일 오전 9시 1분에 실행 (UTC 기준, 한국 시간 오전 9시 1분)
    - cron: '1 0 * * *'
  workflow_dispatch:  # 수동 실행도 가능하도록

jobs:
  generate-journal:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Create .env file
      run: |
        echo "BINANCE_API_KEY=${{ secrets.BINANCE_API_KEY }}" >> .env
        echo "BINANCE_SECRET_KEY=${{ secrets.BINANCE_SECRET_KEY }}" >> .env
        echo "NOTION_TOKEN=${{ secrets.NOTION_TOKEN }}" >> .env
        echo "NOTION_DATABASE_ID=${{ secrets.NOTION_DATABASE_ID }}" >> .env
        echo "SUPABASE_URL=${{ secrets.SUPABASE_URL }}" >> .env
        echo "SUPABASE_KEY=${{ secrets.SUPABASE_KEY }}" >> .env
        echo "BINANCE_TESTNET=false" >> .env
        
    - name: Generate trading journal
      run: |
        python main.py
      env:
        PYTHONPATH: ${{ github.workspace }}
        
    - name: Commit and push if changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add reports/ || true
        git commit -m "Auto-generated trading journal $(date +%Y-%m-%d)" || true
        git push || true 